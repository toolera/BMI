<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced BMI Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h1>BMI Calculator</h1>
    <label for="weight">Weight:</label>
    <input type="number" id="weight" placeholder="Enter weight" step="any">

    <label for="height">Height:</label>
    <input type="number" id="height" placeholder="Enter height" step="any">

    <label for="unit">Unit:</label>
    <select id="unit">
      <option value="metric">Metric (kg, cm)</option>
      <option value="imperial">Imperial (lbs, in)</option>
    </select>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weight = parseFloat(document.getElementById('weight').value);
      var height = parseFloat(document.getElementById('height').value);
      var unit = document.getElementById('unit').value;

      if (isNaN(weight) || isNaN(height)) {
        alert('Please enter valid values for weight and height.');
        return;
      }

      if (unit === 'imperial') {
        // Convert weight from pounds to kilograms
        weight *= 0.453592;
        // Convert height from inches to meters
        height *= 0.0254;
      }

      var bmi = weight / (height * height);

      displayResult(bmi);
    }

    function displayResult(bmi) {
      var resultElement = document.getElementById('result');
      resultElement.innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
    }
  </script>
</body>
</html>
